<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Submitted</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Application Submitted</h2>
    <p>Thank you for submitting your application! We will review your information shortly.</p>
    <script>
      // Add this script to handle form submission and redirect
      document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");

        form.addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the default form submission

          // Perform form submission logic here (e.g., send data to server)

          // Display a redirect message
          const redirectMessage = document.createElement("div");
          redirectMessage.textContent = "Application submitted successfully. Redirecting to index.html...";
          redirectMessage.classList.add("redirect-message");
          form.appendChild(redirectMessage);

          // Redirect to index.html after a delay
          setTimeout(function() {
            window.location.href = "index.html";
          }, 2000); // Adjust the delay (in milliseconds) as needed
        });
      });
    </script>
  </div>

</body>
</html>
