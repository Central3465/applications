<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    h2 {
      color: Black;
    }

    p {
      color: black;
      max-width: 600px;
      text-align: center;
    }

    .application-center {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .application-card {
      background-color: Grey;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 300px;
      text-align: center;
    }

    select {
      margin-top: 10px;
      padding: 8px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>BotForge Application Center</h1>

  <p>Welcome to our Job Application Center. Choose a position and apply below:</p>

  <div class="application-center">
    <div class="application-card">
      <h2>Moderator</h2>
      <p>Seeking vigilant Moderators to foster a positive community environment.</p>
      <form action="moderator.html" method="post">
        <!-- Include additional form fields as needed -->
        <input type="submit" value="Apply">
      </form>
    </div>

    <!-- Add more application cards as needed -->

  </div>

</body>
</html>
